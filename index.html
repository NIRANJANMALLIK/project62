<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<ul class="menu">
            <li class="links"><a href="#welcome">HOME</a></li>
            <li class="links"><a href="#app">IMAGES IN APP</a></li>
            <li class="links"><a href="#work"></a></li>

        </ul>

<section id="welcome">
    <h1>Gif Image</h1>
    <div class="line"></div>
            <img class="profile" src="Project%2520flower%2520images%252062/flowers.gif"></img>
    </section>
    
        <section id="app">
            <h1>Images in app</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <img width="400" height="620" style="border: 0px;" src="Project%2520flower%2520images%252062/Orange.png"></img>
        </section>

<section id="images">
        <h2>Images of flowers</h2>
        

        <div id="myCarousel" class="carousel slide" data-ride"carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                        <p>Winne_Pooh</p>
                        </div>
                    </center>  
                    
                </div>
                
                
                <div class="item">
                <center>
                    <a href="#"
                       target="_blank">
                    <img src="Car_game.png" class="img-responsive">
                    </a>
                    
                    <div class="carousel-content">
                    <p>Car_game</p>
                    </div>
                    </center>
                    </div>
                    <a class="left carousel-control" href="#myCarousel"
                     data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                
                
               <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right">     </span>
                </a>
                
            </div>
    </section>

</body>

</html>
